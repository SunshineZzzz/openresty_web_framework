worker_processes  8;

error_log	logs/error.log  debug;
pid			logs/nginx.pid;

events {
	worker_connections 1024;
}

http {
	lua_package_path "${prefix}?.lua;;";
	lua_package_cpath "${prefix}?.so;;";

	init_by_lua_file ./app/init.lua;

	server {
		set $template_root "";
		listen 19999;

		location / {
			content_by_lua_file ./app/main.lua;
		}

		location = /favicon.ico {
			log_not_found off;
			access_log off;
		}
	}
}
